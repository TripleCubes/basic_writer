<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./main.css">

	<title>basic writer</title>
</head>
<body>
	<div class="banner">
		<button class="banner_dismiss_btn">x</button>
		<div class="banner_content">
			<div class="red">Don't store important text here</div>
			Browsers can delete this website's data at any time. Do not store
			any important text here. Use the download button to download your
			text to your device.
		</div>
	</div>
	<div class="content">
		<textarea></textarea>
		<label for="file_input"></label>
		<input id="file_input" type="file" accept=".txt"/>
		<div class="btns">
			<button onclick="openFile()">open</button>
			<button onclick="downloadFile()">download</button>
			<button onclick="changeFont()">font</button>
			<span class="save_status"></span>
			<span class="word_count">0</span>
			<span class="char_count">0</span>
		</div>

		<script src="./main.js"></script>
	</div>
</body>
</html>
